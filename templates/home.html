<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Score Predictor</title>
    <style>
        body {
            background-color: #1C2825;
            color: #D4E4CF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #D4E4CF;
            margin-bottom: 30px;
        }
        
        .form-container {
            background-color: #2C3E38;
            max-width: 1000px;
            margin: auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        
        .form-group {
            flex: 0 0 48%;
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 6px;
        }
        
        select,
        input[type="number"] {
            padding: 10px;
            background-color: #1C2825;
            color: #D4E4CF;
            border: 1px solid #8BC34A;
            border-radius: 5px;
            font-size: 14px;
        }
        
        input[type="submit"] {
            background-color: #8BC34A;
            color: #1C2825;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            margin: 20px auto 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        
        input[type="submit"]:hover {
            background-color: #FBC02D;
            color: #1C2825;
        }
        
        .result {
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
            color: #FBC02D;
        }
        
        @media screen and (max-width: 768px) {
            .form-group {
                flex: 0 0 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Student Score Predictor</h1>

    <div class="form-container">
        <form action="/pred" method="POST">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ethnicity">Race/Ethnicity</label>
                <select name="ethnicity" required>
                    <option value="">Select</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="form-group">
                <label for="parental_level_of_education">Parental Level of Education</label>
                <select name="parental_level_of_education" required>
                    <option value="">Select</option>
                    <option value="high school">High School</option>
                    <option value="some high school">Some High School</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="master's degree">Master's Degree</option>
                </select>
            </div>

            <div class="form-group">
                <label for="lunch">Lunch Type</label>
                <select name="lunch" required>
                    <option value="">Select</option>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free/Reduced</option>
                </select>
            </div>

            <div class="form-group">
                <label for="test_preparation_course">Test Preparation Course</label>
                <select name="test_preparation_course" required>
                    <option value="">Select</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reading_score">Reading Score</label>
                <input type="number" name="reading_score" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label for="writing_score">Writing Score</label>
                <input type="number" name="writing_score" min="0" max="100" required>
            </div>

            <input type="submit" value="Predict Math Score">
        </form>

        {% if result %}
        <div class="result">
            <p><strong>Predicted Math Score:</strong> {{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
